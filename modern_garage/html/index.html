<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="garage-ui" style="display:none;">
    <div class="header" id="garage-header">Garage</div>

    <div id="divisions-list"></div>

    <div class="actions">
        <button id="lights-btn" disabled>Lights On</button>
        <button id="spawn-btn" disabled>Spawn</button>
        <button id="close-btn">Close</button>
    </div>
    <div class="hint">Select a division to expand, click a vehicle to preview, then press Spawn.</div>
    <div id="spawn-full" class="warn" style="display:none;">All spawn points are currently full.</div>
    <div id="empty-note" class="hint" style="display:none;">No available vehicles.</div>
    
</div>

<script src="script.js"></script>
</body>
</html>
